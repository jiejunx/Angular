

<label for="">Server Name</label>
<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">


<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add Server</button>
    
<!-- stringinterpolation -->
<!-- if you want to print sth, use string interpolation -->
<p >{{ allowNewServer }}</p> 

<!-- property binding -->

<!-- <p [innerText]="allowNewServer "></p> -->



<!-- <p *ngIf = "serverStatus">{{ serverCreationStatus }}</p> -->
<p *ngIf = "serverStatus; else: noserver">server was created, server name is {{serverName}} </p>

<ng-template #noserver> 
    <p>No server was created</p>

</ng-template>

<app-server *ngFor="let list of lists"></app-server>
